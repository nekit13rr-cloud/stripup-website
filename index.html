<!-- CALCULATOR WITH SHIFTS -->
<section class="calculator-section" id="calculator">
  <div class="container">
    <h2 class="section-title">Сколько ты сможешь зарабатывать?</h2>
    <p class="section-sub">Рассчитай свой потенциальный доход</p>

    <div class="calculator-wrapper">
      <!-- Левая часть с изображением -->
      <div class="calculator-image">
        <img src="https://i.imgur.com/Xsu6eWe.png" alt="Аниме девушка" class="anime-calculator-img">
      </div>
      
      <!-- Правая часть с калькулятором -->
      <div class="calculator-content">
        <div class="calculator-card">
          <!-- Количество смен в неделю -->
          <div class="calculator-row">
            <div class="calc-group full-width">
              <label class="calc-label">Количество смен в неделю</label>
              <div class="range-container">
                <input type="range" id="shiftsWeek" class="calc-slider" min="1" max="20" value="10" step="1">
                <div class="range-value" id="shiftsWeekValue">10 смен</div>
              </div>
              <div class="range-labels">
                <span>1 смена</span>
                <span>20 смен</span>
              </div>
            </div>
          </div>

          <!-- Доход за смену -->
          <div class="calculator-row">
            <div class="calc-group full-width">
              <label class="calc-label">Средний доход за смену, ₽</label>
              <div class="range-container">
                <input type="range" id="incomePerShift" class="calc-slider" min="1000" max="20000" value="5000" step="500">
                <div class="range-value" id="incomePerShiftValue">5 000 ₽</div>
              </div>
              <div class="range-labels">
                <span>1 000 ₽</span>
                <span>20 000 ₽</span>
              </div>
            </div>
          </div>

          <!-- Тариф -->
          <div class="calculator-row">
            <div class="calc-group full-width">
              <label class="calc-label">Тариф</label>
              <div class="tariff-selector">
                <select id="tariffSelect" class="tariff-select">
                  <option value="0.2">Всё сама (80%)</option>
                  <option value="0.3" selected>Коуч плюс (70%)</option>
                  <option value="0.4">Личный оператор (60%)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Результаты в сетке -->
          <div class="results-grid">
            <div class="result-card">
              <div class="result-title">За смену</div>
              <div class="result-sum" id="resultPerShift">4 000 ₽</div>
            </div>
            <div class="result-card">
              <div class="result-title">В неделю</div>
              <div class="result-sum" id="resultPerWeek">40 000 ₽</div>
            </div>
            <div class="result-card highlight">
              <div class="result-title">В месяц</div>
              <div class="result-sum" id="resultPerMonth">160 000 ₽</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
